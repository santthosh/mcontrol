# Cloud Run service configuration
# Deploy with: gcloud run services replace service.yaml

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mcontrol-api
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/cpu-throttling: "false"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: mcontrol-api@${PROJECT_ID}.iam.gserviceaccount.com
      containers:
        - image: ${IMAGE_URL}
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: redis-url
            - name: FIREBASE_PROJECT_ID
              value: ${PROJECT_ID}
          startupProbe:
            httpGet:
              path: /api/health
            initialDelaySeconds: 0
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
            periodSeconds: 30
  traffic:
    - percent: 100
      latestRevision: true
