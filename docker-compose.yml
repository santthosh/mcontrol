services:
  firebase-emulator:
    image: andreysenov/firebase-tools:latest
    container_name: mcontrol-firebase
    ports:
      - "4000:4000"   # Emulator UI
      - "8080:8080"   # Firestore
      - "9099:9099"   # Auth
    volumes:
      - ./firebase.json:/home/node/firebase.json:ro
    command: firebase emulators:start --project mcontrol-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 10s
      timeout: 5s
      retries: 5
